<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Калкулатор за калориен прием</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>Калкулатор за калориен прием</h1>

    <form id="calorieForm">
      <label for="sex">Пол:</label>
      <select id="sex" required>
        <option value="male">Мъж</option>
        <option value="female">Жена</option>
      </select>

      <label for="age">Възраст (години):</label>
      <input type="number" id="age" min="1" required>

      <label for="weight">Тегло (кг):</label>
      <input type="number" id="weight" min="1" required>

      <label for="height">Ръст (см):</label>
      <input type="number" id="height" min="1" required>

      <label for="activity">Ниво на активност:</label>
      <select id="activity" required>
        <option value="sedentary">Слаба активност (заседнал начин)</option>
        <option value="light">Лека активност (1-2 пъти седмично)</option>
        <option value="moderate">Умерена активност (3-5 пъти седмично)</option>
        <option value="active">Висока активност (ежедневно)</option>
        <option value="very active">Много висока активност (интензивни тренировки)</option>
      </select>

      <button type="submit"><i class="bi bi-calculator"></i> Изчисли</button>
      <button type="reset"><i class="bi bi-x-circle"></i> Изчисти</button>
    </form>

    <div id="resultBox" class="result">
      <h2>Резултат:</h2>
      <p id="calorieResult"></p>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
